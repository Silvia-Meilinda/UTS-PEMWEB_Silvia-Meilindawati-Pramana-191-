<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGoals - Logout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f8e6dd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logout-container {
            max-width: 500px;
            width: 90%;
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            color: #815B5B;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .logout-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #42032C;
        }

        .logout-title {
            color: #815B5B;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .logout-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: #815B5B;
            color: white;
        }

        .btn-primary:hover {
            background-color: #42032C;
        }

        .btn-secondary {
            background-color: #f8e6dd;
            color: #815B5B;
        }

        .btn-secondary:hover {
            background-color: #E2BFB3;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container" id="logoutCard">
        <div class="logo">GoGoals</div>
        <div class="logout-icon">ðŸ‘‹</div>
        <h2 class="logout-title">Ready to Leave?</h2>
        <p class="logout-message">
            Thank you for using GoGoals today! Your progress has been saved.
            We look forward to helping you achieve more goals tomorrow.
        </p>
        <div class="button-group">
            <button class="btn btn-secondary" onclick="cancelLogout()">Cancel</button>
            <button class="btn btn-primary" onclick="confirmLogout()">Yes, Logout</button>
        </div>
    </div>

    <script>
        function confirmLogout() {
            const card = document.getElementById('logoutCard');
            card.classList.add('fade-out');
            
            setTimeout(() => {
                // In a real app, this would handle the logout process
                window.location.href = 'Landing page 2.html';
            }, 500);
        }

        function cancelLogout() {
            const card = document.getElementById('logoutCard');
            card.classList.add('fade-out');
            
            setTimeout(() => {
                // Return to the previous page
                window.history.back();
            }, 500);
        }

        // Add hover animation to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'translateY(-2px)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
