<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGoals - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f8e6dd;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #E2BFB3;
            position: relative;
            z-index: 1000;
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .profile-header {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #815B5B;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar:hover .avatar-overlay {
            opacity: 1;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 2rem;
            color: #815B5B;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #666;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background-color: #f8e6dd;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 1.5rem;
            color: #42032C;
            font-weight: bold;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .profile-sections {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .section-card {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #815B5B;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-button {
            background-color: #815B5B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #42032C;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #815B5B;
        }

        .achievement-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .achievement-item {
            background-color: #f8e6dd;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .achievement-item:hover {
            transform: scale(1.05);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .profile-container {
                padding: 1rem;
            }
        }
        .back-button {
            background: #6B2D5C;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
            margin-top: 50px;
            margin-left: 270px;
        }
        .back-button:hover {
        background: #6B2D5C;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Kembali</button>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                <img src="/api/placeholder/150/150" alt="Profile Picture">
                <div class="avatar-overlay">
                    <span style="color: white;">Change Photo</span>
                </div>
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">John Doe</h1>
                <div class="profile-email" id="profileEmail">john.doe@example.com</div>
                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-number">24</div>
                        <div class="stat-label">Active Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">156</div>
                        <div class="stat-label">Completed Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">92%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-sections">
            <div class="section-card">
                <div class="section-title">
                    <span>Personal Information</span>
                    <button class="edit-button" onclick="toggleEdit()">Edit Profile</button>
                </div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="John Doe" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="john.doe@example.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" value="Jakarta, Indonesia" disabled>
                    </div>
                </form>
            </div>

            <div class="section-card">
                <div class="section-title">
                    <span>Achievements</span>
                </div>
                <div class="achievement-list">
                    <div class="achievement-item">
                        <div class="achievement-icon">üèÜ</div>
                        <div>Task Master</div>
                    </div>
                    <div class="achievement-item">
                        <div class="achievement-icon">‚≠ê</div>
                        <div>Early Bird</div>
                    </div>
                    <div class="achievement-item">
                        <div class="achievement-icon">üéØ</div>
                        <div>Goal Crusher</div>
                    </div>
                    <div class="achievement-item">
                        <div class="achievement-icon">‚ö°</div>
                        <div>Productivity Pro</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEditing = false;

        function toggleEdit() {
            isEditing = !isEditing;
            const inputs = document.querySelectorAll('#profileForm input');
            const editButton = document.querySelector('.edit-button');
            
            inputs.forEach(input => {
                input.disabled = !isEditing;
            });

            if (isEditing) {
                editButton.textContent = 'Save Changes';
                editButton.style.backgroundColor = '#42032C';
            } else {
                editButton.textContent = 'Edit Profile';
                editButton.style.backgroundColor = '#815B5B';
                // Here you would typically save the changes to a backend
                saveChanges();
            }
        }

        function saveChanges() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            
            // Update profile name and email in the header
            document.getElementById('profileName').textContent = fullName;
            document.getElementById('profileEmail').textContent = email;
            
            // Show a success message
            alert('Profile updated successfully!');
        }

        // Handle profile picture upload
        document.getElementById('profileAvatar').addEventListener('click', () => {
            // In a real application, this would open a file picker
            alert('Feature coming soon: Upload a new profile picture');
        });

        // Add hover animation to stat cards
        const statCards = document.querySelectorAll('.stat-card');
        statCards.forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'translateY(-5px)';
            });
            card.addEventListener('mouseout', () => {
                card.style.transform = 'translateY(0)';
            });
        });
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
