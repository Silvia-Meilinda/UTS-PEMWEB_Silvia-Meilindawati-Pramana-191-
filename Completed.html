<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGoals - Completed Tasks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f8e6dd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #E2BFB3;
            position: relative;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-header {
            background-color: #815B5B;
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .chart-container {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #815B5B;
        }

        .date-range {
            display: flex;
            gap: 0.5rem;
        }

        .date-range select {
            padding: 0.5rem;
            border: 1px solid #E2BFB3;
            border-radius: 6px;
            background-color: white;
        }

        .completed-container {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .completed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .download-section {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .download-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #815B5B;
            margin-bottom: 1rem;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #815B5B;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s ease;
        }

        .download-btn:hover {
            background-color: #6a4a4a;
        }

        .completed-item {
            background-color: #f8f8f8;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .completed-item:hover {
            transform: translateY(-2px);
        }

        .completion-icon {
            background-color: #815B5B;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-details {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .completion-date {
            font-size: 0.9rem;
            color: #666;
        }

        .progress-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .progress-card {
            background-color: #f8f8f8;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .progress-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #815B5B;
            margin-bottom: 0.5rem;
        }

        .progress-label {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .page-header {
                font-size: 1.5rem;
                padding: 1.5rem;
            }

            .progress-summary {
                grid-template-columns: 1fr;
            }
        }
        .back-button {
            background: #6B2D5C;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }
        .back-button:hover {
        background: #6B2D5C;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MDAgMjAwIj48cGF0aCBkPSJNNTAsMTAwIEE1MCw1MCAwIDAsMSAxNTAsMTAwIFE3NSw3NSA1MCwxMDAiIGZpbGw9IiM4MTVCNUIiLz48dGV4dCB4PSIxNzUiIHk9IjEyMCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjYwIiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0iIzgxNUI1QiI+R29Hb2FsczwvdGV4dD48L3N2Zz4=" alt="GoGoals" class="logo-image">
        </a>
        <div class="nav-links">
            <button class="back-button" onclick="goBack()">Kembali</button>

            <!-- Navigation links -->
        </div>
    </nav>

    <header class="page-header">
        Completed Tasks
    </header>

    <main class="dashboard">
        <div class="main-content">
            <div class="progress-summary">
                <div class="progress-card">
                    <div class="progress-value">85%</div>
                    <div class="progress-label">Week Progress</div>
                </div>
                <div class="progress-card">
                    <div class="progress-value">12</div>
                    <div class="progress-label">Tasks Completed</div>
                </div>
                <div class="progress-card">
                    <div class="progress-value">3</div>
                    <div class="progress-label">Days Streak</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Task Completion Progress</div>
                    <div class="date-range">
                        <select id="timeRange" onchange="updateChart()">
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                </div>
                <canvas id="progressChart"></canvas>
            </div>

            <div class="completed-container" id="completedTasks">
                <!-- Tasks will be populated by JavaScript -->
            </div>
        </div>

        <div class="download-section">
            <h3 class="download-title">Weekly Reports</h3>
            <button class="download-btn" onclick="downloadCurrentWeekReport()">Download This Week's Report</button>
            <button class="download-btn" onclick="downloadPreviousWeekReport()">Download Last Week's Report</button>
        </div>
    </main>

    <script>
        // Sample tasks data
        const completedTasks = [
            {
                title: "Complete Project Proposal",
                completedDate: "2024-02-15",
                category: "Work",
                attachments: ["proposal.pdf"]
            },
            {
                title: "Weekly Team Meeting",
                completedDate: "2024-02-14",
                category: "Meetings",
                attachments: ["minutes.doc"]
            },
            {
                title: "Update Documentation",
                completedDate: "2024-02-13",
                category: "Development",
                attachments: ["docs.md"]
            }
        ];

        // Progress chart initialization
        const ctx = document.getElementById('progressChart').getContext('2d');
        let progressChart;

        function initializeChart() {
            const data = {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Completed Tasks',
                    data: [4, 6, 3, 5, 2, 3, 1],
                    backgroundColor: 'rgba(129, 91, 91, 0.2)',
                    borderColor: '#815B5B',
                    borderWidth: 2,
                    tension: 0.4
                }]
            };

            progressChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function updateChart() {
            const timeRange = document.getElementById('timeRange').value;
            let labels, data;

            switch(timeRange) {
                case 'month':
                    labels = Array.from({length: 30}, (_, i) => `Day ${i + 1}`);
                    data = Array.from({length: 30}, () => Math.floor(Math.random() * 8));
                    break;
                case 'year':
                    labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    data = Array.from({length: 12}, () => Math.floor(Math.random() * 50));
                    break;
                default: // week
                    labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                    data = [4, 6, 3, 5, 2, 3, 1];
            }

            progressChart.data.labels = labels;
            progressChart.data.datasets[0].data = data;
            progressChart.update();
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function renderCompletedTasks() {
            const container = document.getElementById('completedTasks');
            
            container.innerHTML = completedTasks.map(task => `
                <div class="completed-item" onclick="showTaskDetails('${task.title}')">
                    <div class="completion-icon">âœ“</div>
                    <div class="task-details">
                        <div class="task-title">${task.title}</div>
                        <div class="completion-date">
                            Completed on ${formatDate(task.completedDate)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function downloadCurrentWeekReport() {
            // Generate report content
            const reportContent = generateReportContent(new Date());
            // Create and download file
            downloadReport(reportContent, 'current-week-report.txt');
        }

        function downloadPreviousWeekReport() {
            // Get last week's date
            const lastWeek = new Date();
            lastWeek.setDate(lastWeek.getDate() - 7);
            // Generate and download report
            const reportContent = generateReportContent(lastWeek);
            downloadReport(reportContent, 'previous-week-report.txt');
        }

        function generateReportContent(date) {
            return `Task Completion Report
Date: ${date.toLocaleDateString()}
Total Tasks Completed: ${completedTasks.length}
--------------------------
${completedTasks.map(task => 
    `Task: ${task.title}
Completed: ${task.completedDate}
Category: ${task.category}
`).join('\n')}`;
        }

        function downloadReport(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function showTaskDetails(taskTitle) {
            const task = completedTasks.find(t => t.title === taskTitle);
            alert(`
Task: ${task.title}
Completed: ${formatDate(task.completedDate)}
Category: ${task.category}
Attachments: ${task.attachments.join(', ')}
            `);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initializeChart();
            renderCompletedTasks();
        });
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
